<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_inner">
                <a href="/">
                    <img class="header_logo" src="./images/logo.png" alt="logotip saita">
                </a>
                <div class="header_content">
                    <nav class="header_navigate">
                        <a href="/">Туры</a>
                        <a href="/">Отзывы</a>
                        <a href="/">Кто мы?</a>
                    </nav>
                    <div class="header_search">
                        <img src="./images/search.png" alt="photo search">
                        <input class="header_input" type="text">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div id="welcome">
            <div class="container">
                <div class="welcome_inner">
                    <div class="welcome_left">
                        <h1 class="welcome_title">
                            Мир Туров
                        </h1>
                        <p class="welcome_description">
                            Откройте для себя удивительные места с нами
                        </p>
                    </div>
                    <div class="welcome_right">
                        <div class="welcome_form">
                            <h1 class="welcome_form_title">Запишись на Тур</h1>

                            <input id="phone_client" class="welcome_form_tel" placeholder="+7 999 999 99 99" type="tel">
                            <div class="welcome_form_select_title">
                                Выберите направление
                            </div>
                            <select class="welcome_form_select">
                                <option>Бали</option>
                                <option>Турция</option>
                                <option>Египет</option>
                            </select>
                            <label class="welcome_form_politic">
                                <input type="checkbox">
                                <div> Я ознакомлен с политикой</div>
                            </label>
                            <button class="welcome_form_btn">Записаться</button>

                        </div>
                    </div>
                </div>
            </div>
    </section>

    <footer>
        <div class="footer_container">
            <div class="footer_inner">
                <a href="/">
                    <img src="./images/logo.png" alt="photo footer">
                </a>
                <div class="footer_info">
                    <a href="/">Туры</a>
                    <a href="tel:+79998887755">+7 (999) 999-99-99</a>
                    <div>© Мир Туров. Все права защищены.</div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
